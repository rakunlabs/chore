version: "3.9"
services:
  postgres:
    image: postgres:14.5-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: postgres
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"
    volumes:
      - db-data:/var/lib/postgresql/data
    configs:
      - source: postgres_init
        target: /docker-entrypoint-initdb.d/init-schema.sh
    # ports:
    #   - "5432:5432"

  chore:
    image: ghcr.io/worldline-go/chore:latest
    environment:
      LOGLEVEL: info
      SECRET: thisissupersecretjustforthisapp
      STORE_HOST: postgres
      STORE_PORT: "5432"
      STORE_USER: postgres
      STORE_DBNAME: postgres
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        window: 20s
      placement:
        constraints:
          - "node.role==manager"
    ports:
      - "9090:8080"

volumes:
  db-data:

configs:
  postgres_init:
    file: ./configs/init-schema.sh
